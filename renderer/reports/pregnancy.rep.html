<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pregnancy report</title>
  <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../custom_css/style.css" rel="stylesheet">

</head>
<body>
  <div class="container py-5">
    
        <h1 class="heading1 d-flex justify-content-center primary"><span class="heading2">Pregnancy</span>report</h1>
     <div class="d-flex justify-content-center">
      <table class="table table-hover text-center">
        <thead>
          <tr class="table-primary">
            <th scope="col">Pregnancy Status</th>
            <th scope="col">Percentage</th>
          </tr>
        </thead>
        <tbody class="table-body">


          
          
        </tbody>
      
      </table>



  <script>

      const fetchedData = localStorage.getItem("fetchedData");
			const apiData = JSON.parse(fetchedData);

			const tableBody = document.querySelector(".table-body");
			const newRow = document.createElement("tr");

			newRow.innerHTML = `
				<td>${apiData.pregnancyStatusMessage}</td>
				<td>${apiData.pregnancyStatusPercentage}</td>
			`;

			tableBody.appendChild(newRow)

  </script>
  
  <!-- <script src="../node_modules/jquery/dist/jquery.min.js"></script> -->
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
