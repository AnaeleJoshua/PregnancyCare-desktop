<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update</title>
  <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../custom_css/style.css" rel="stylesheet">
<meta http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
               script-src 'self'; 
               style-src 'self' 'unsafe-inline'; 
               img-src 'self' data:; 
               connect-src 'self' http://localhost:3200;">

</head>
<body>

  <div class="container my-5 w-50">
    <h1 class="heading1 d-flex justify-content-center primary"><span class="heading2">Update</span>Patient</h1>
    <form id="updatePatientForm">
      <div class="mb-3">
        <label for="cardnum" class="form-label">Card number</label>
        <input type="number" placeholder="Patient's card number" class="form-control cardId" name="patientId" id="patientId" required>
      </div>

      <div class="mb-3">
        <label for="fname" class="form-label">first name</label>
        <input type="text" placeholder="Patient's first name" class="form-control" name="firstName" required>
      </div>

      <div class="mb-3">
        <label for="lname" class="form-label">last name</label>
        <input type="text" placeholder="Patient's last name" class="form-control" name="lastName" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" placeholder="Enter patient's address" class="form-control" name="address" required>
      </div>
      
      <div class="mb-3">
        <label for="age" class="form-label">age</label>
        <input type="number" placeholder="Enter patient's age" class="form-control" name="age" required>
      </div>

      <div class="mb-3">
        <label for="sex" class="form-label">sex</label>
        <select class="form-select" name="sex" required>
          <option selected disabled value="">select...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

      </div>

      <div class="sub-button d-flex justify-content-center">
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </div>
      
    </form>
      <div id="nav-placeholder"></div>
  </div>
<script src="../../main/renderer.js"></script>
  <script src="./update-js/patient.js"></script>
  <!-- <script src="../node_modules/jquery/dist/jquery.min.js"></script> -->
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
