<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>diagnosis</title>
  <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../custom_css/style.css" rel="stylesheet">
<meta http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
               script-src 'self'; 
               style-src 'self' 'unsafe-inline'; 
               img-src 'self' data:; 
               connect-src 'self' http://localhost:3200;">

</head>
<body>

  <div class="container my-5 w-50 mt-5 py-5">
    <h1 class="heading1 d-flex justify-content-center primary py-4">Update<span style="color: #0d6efd; font-family: 'Courier New', Courier, monospace;" class="mx-1">diagnosis</span></h1>
    
    <form class="row g-3" id="updateDiagnosis">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <input type="number" class="form-control text-center" placeholder="Enter Patient's card number" name="patientId" id="patientId" required>
        </div>
      </div>

      <div class="col-md-4">
        <label for="mens" class="form-label">menstrual</label>
        <select class="form-select" name="menstrual" required>
          <option selected disabled value="">response...</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="breast" class="form-label">Enlarged breast?</label>
        <select class="form-select" name="breastEnlargement" required>
          <option selected disabled value="">response...</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="morn" class="form-label">morning sickness?</label>
        <select class="form-select" name="MorningSickness" required>
          <option selected disabled value="">response...</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="bladder" class="form-label">Enlarged bladder</label>
        <select class="form-select" name="enlargedBladder" required>
          <option selected disabled value="">response...</option>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="tiredness" class="form-label">tiredness?</label>
        <select class="form-select" name="tiredness" required>
          <option selected disabled value="">response...</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="areola" class="form-label">Broad areola?</label>
        <select class="form-select" name="areola" required>
          <option selected disabled value="">response...</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="mood" class="form-label">mood swing?</label>
        <select class="form-select" name="moodSwing" required>
          <option selected disabled value="">response...</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="hCG" class="form-label">hCG</label>
        <select class="form-select" name="hCG" required>
          <option selected disabled value="">response...</option>
          <option value="true">Positive</option>
          <option value="false">Negative</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="cyst" class="form-label">cyst present?</label>
        <select class="form-select" name="cyst" required>
          <option selected disabled value="">response...</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="bodyOut" class="form-label">Body out of uterus?</label>
        <select class="form-select" name="bodyOut" required>
          <option selected disabled value="">response...</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="ultrasound" class="form-label">Ultrasound Result</label>
        <select class="form-select" name="ultrasound" required>
          <option selected disabled value="">response...</option>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="labResult" class="form-label">Lab Result</label>
        <select class="form-select" name="labResult" required>
          <option selected disabled value="">response...</option>
          <option value="true">Confirmed</option>
          <option value="false">Not Confirmed</option>
        </select>
      </div>


      <div class="col-12 sub-button d-flex justify-content-center">
        <button class="btn btn-primary w-100" type="submit">Update</button>
      </div>
    </form>
      <div id="nav-placeholder"></div>
  </div>
  <script src="../../main/renderer.js"></script>
<script src="./update-js/diagnosis.js"></script>

  

   

  
  <!-- <script src="../node_modules/jquery/dist/jquery.min.js"></script> -->
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
