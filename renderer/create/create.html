  <title>New Patient</title>

  <link href="../custom_css/style.css" rel="stylesheet">

</head>
<body>

  <div class="container my-5 w-50">
    <h1 class="heading1 d-flex justify-content-center primary"><span class="heading2">Patient's</span>form</h1>

<form id="createForm">
  <div class="mb-3">
    <label for="fname" class="form-label">First name</label>
    <input type="text" placeholder="Patient's first name" class="form-control" name="firstName" required>
  </div>
  <div class="mb-3">
    <label for="lname" class="form-label">last name</label>
    <input type="text" placeholder="Patient's last name" class="form-control" name="lastName" required>
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" placeholder="Enter patient's address" class="form-control" name="address" required>
  </div>
  
  <div class="mb-3">
    <label for="age" class="form-label">age</label>
    <input type="number" placeholder="Enter patient's age" class="form-control" name="age" required>
  </div>

  <div class="mb-3">
    <label for="sex" class="form-label">sex</label>
    <select class="form-select" name="sex" required>
      <option selected disabled value="">select...</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

  </div>

  <div class="sub-button d-flex justify-content-center">
    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </div>
  


</form>
    <div id="nav-placeholder"></div>
 
  </div>
